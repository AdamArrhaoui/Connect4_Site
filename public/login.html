<body>
	<div class="top_bar">

	<div class="content">
        <h1 style="text-align: center;">Welcome back!</h1>
        
		<form class="login_box" action="/login" method="POST" onsubmit="return onSubmit()">
            <h1>Login:</h1>

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="Enter Username" minlength="5" maxlength="22" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" minlength="5" maxlength="22" required><br>

            <button type="submit" id="submit">Login</button>
        </form>
        <div style="text-align: center;">Don't have an account? <a href="signup.html">Sign up!</a></div>
	</div>
</body>
